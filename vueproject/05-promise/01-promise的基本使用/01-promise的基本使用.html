<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title1</title>
</head>

<body>
    <script>
        // setTimeout(() => {
        //     console.log('after 1s')
        // }, 1000)
        //链式
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('hello')
            }, 1000)
        }).then((data) => {
            console.log('after 1s　' +　data)
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, 1000)
            })
        }).then(() => {
            console.log('after 2s')
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    reject('error')
                },1000)
            })
        }).then(()=>{
            console.log('after 3s')
        }).catch((data)=>{
            console.log(data)
        })
    </script>
</body>

</html>
