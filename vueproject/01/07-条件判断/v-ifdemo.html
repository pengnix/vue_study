<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1 v-if="isShow">true{{message}}</h1>
    <h1 v-else>false</h1>
    <h1 v-if="score>90">优秀</h1>
    <h1 v-else-if="score > 80">良好</h1>
    <h1 v-else-if="score > 60">及格</h1>
    <h1 v-else>不及格</h1>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '蛤蛤',
            isShow:true,
            score:59
        }
    })
</script>
</body>
</html>
