<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>counter:{{counter}}</h1>
    <button v-on:click='add'>+</button>
    <button v-on:click='sub'>-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            add: function () {
                this.counter++
                console.log("add")
            },
            sub: function () {
                this.counter--
                console.log("sub")
            }
        },
        created: function () {
            console.log('created')
        },
        mounted: function () {
            console.log('mounted')
        }
    })
</script>
</body>
</html>
