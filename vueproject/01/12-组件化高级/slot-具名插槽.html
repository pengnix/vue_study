<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn><button slot="left">left</button></cpn>
    <cpn><button slot="right">right</button></cpn>
</div>
<template id="cpn">
    <div>
        <h1>test</h1>
        <slot name="left"><span>插槽默认left</span></slot>
        <slot name="right"><span>插槽默认right</span></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '蛤蛤'
        },
        components:{
            cpn:{
                template:`#cpn`
            }
        }
    })
</script>
</body>
</html>
