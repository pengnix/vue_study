<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn ref="a"></cpn>
</div>
<template id="cpn">
    <div>
        <h1>i am cpn</h1>
        <ccpn></ccpn>
    </div>
</template>
<template id="ccpn">
    <div>
        <h1>子组件1</h1>
        <button @click="cpnClick">print</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '蛤蛤'
        },
        methods: {
            btnClick() {
                console.log('btnClick');
            }
        },
        components: {
            cpn: {
                template: `#cpn`,
                data() {
                    return {
                        name: 'name1'
                    }
                },
                components: {
                    ccpn: {
                        template: `#ccpn`,
                        methods: {
                            cpnClick() {
                                console.log(this.$parent);
                                console.log(this.$parent.name);
                                this.$root.btnClick()
                            }
                        }
                    }
                }
            }
        }
    })
</script>
</body>
</html>
